{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Preview Training Programs</title>
    <link
      rel="stylesheet"
      href="{% static 'css/trainingprogram/import_preview.css' %}"
    />
  </head>

  <body>
    <div class="container">
      <h2 class="page-title">Preview Training Programs</h2>

      <form method="POST" action="{% url 'confirm_import_training_program' %}">
        {% csrf_token %}
        <table class="program-table">
          <thead>
            <tr>
              <th>Program ID</th>
              <th>Program Name</th>
              <th>Start Year</th>
              <th>Major ID</th>
            </tr>
          </thead>
          <tbody>
            {% for row in data_preview %}
            <tr>
              <td>
                <input
                  type="hidden"
                  name="program_id"
                  value="{{ row.program_id }}"
                />
                {{ row.program_id }}
              </td>
              <td>
                <input
                  type="hidden"
                  name="program_name"
                  value="{{ row.program_name }}"
                />
                {{ row.program_name }}
              </td>
              <td>
                <input
                  type="hidden"
                  name="StartYear"
                  value="{{ row.StartYear }}"
                />
                {{ row.StartYear }}
              </td>
              <td>
                <input type="hidden" name="major" value="{{ row.major }}" />
                {{ row.major }}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <div class="actions">
          <button type="submit" class="btn btn-confirm">Confirm Import</button>
          <a href="{% url 'training_program_list' %}" class="btn btn-cancel"
            >Cancel</a
          >
        </div>
      </form>
    </div>
  </body>
</html>
